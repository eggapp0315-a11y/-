<form action="/login" method="post">
    <label>帳號：
        <input type="text" name="username" required>
    </label>
    <label>密碼：
        <input type="password" name="password" required>
    </label>
    <button type="submit">登入</button>
</form>

<!-- 顯示 flash 訊息 -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color:red;">
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
