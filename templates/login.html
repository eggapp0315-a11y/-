<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>會員登入</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f6f9;
        }

        .login-box {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 360px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,.12);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-box label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #0056b3;
        }

        .login-links {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }

        .login-links a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-page">
    <div class="login-box">
        <h2>會員登入</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="color:red; text-align:center; margin-bottom:12px;">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form method="post">
            <label>帳號</label>
            <input type="text" name="username" required>

            <label>密碼</label>
            <input type="password" name="password" required>

            <button type="submit">登入</button>
        </form>

        <div class="login-links">
            沒有帳號？
            <a href="{{ url_for('register') }}">註冊</a>
        </div>
    </div>
</div>

</body>
</html>
